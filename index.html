<script>
const predictions = [
  "–ø–ª—é—Å –≤–∞–π–±",
  "–≥–∞–Ω–Ω–∞ –¥—É–≥—ñ–Ω–æ–≤–∞",
  "—Å—å–æ–≥–æ–¥–Ω—ñ –±—É–¥–µ –∑–∞—Ç–æ—Ä –Ω–∞ –∂–∏—Ç–æ–º–∏—Ä—Å—å–∫—ñ–π",
  "—Ç–µ–±–µ –∑–≥–ª–∞–∑—ñ–ª—ñ",
  "–Ω–∞–º—ñ—á–∞—î—Ç—å—Å—è –ø–æ—ó–∑–¥–∫–∞",
  "–º—ñ–Ω—É—Å –≤–∞–π–±",
  "—Ç–≤–æ—è –∫–∞—Ä–º–∞ —á–∏—Å—Ç–∞",
  "–¢–≤–æ—è –∫–∞—Ä–º–∞ –Ω–∞ 7/10 ‚≠ê‚≠ê‚≠ê",
  "—á–∞—Å –ø–æ—á–∏—Å—Ç–∏—Ç–∏ –∫–∞—Ä–º—É...",
  "–≤–∏–ø–∏–π —á–∞–π–æ—á–∫—É"
];

let currentPerson = null; // 'buddha' or 'jesus'
let currentNoteType = null;

function hideAll() {
  document.getElementById('choosePerson').classList.remove('hidden');
  document.getElementById('buddhaOptions').classList.add('hidden');
  document.getElementById('buddhaPrediction').classList.add('hidden');
  document.getElementById('buddhaIncense').classList.add('hidden');
  document.getElementById('jesusOptions').classList.add('hidden');
  document.getElementById('jesusCandle').classList.add('hidden');
  document.getElementById('jesusNoteType').classList.add('hidden');
  document.getElementById('jesusNoteWrite').classList.add('hidden');
  
  // Reset Buddha prediction visuals
  document.getElementById('cookie').classList.add('hidden');
  document.getElementById('cookieBroken').classList.add('hidden');
  document.getElementById('prediction').innerText = '';
  document.getElementById('prediction').style.display = 'none';

  // Buddha incense reset
  document.getElementById('incense').style.display = 'inline-block';
  document.getElementById('incenseText').innerText = '';
  document.getElementById('incenseButton').disabled = false;
  document.getElementById('incense').style.cursor = 'pointer';

  // Jesus candle reset
  document.getElementById('candle').src = "https://uploads.onecompiler.io/437y633nf/446tfzw38/paraf60-583x583.jpg";
  document.getElementById('candleText').innerText = '';

  // Jesus note reset
  document.getElementById('noteInput').value = '';
  document.getElementById('noteInput').placeholder = '–ù–∞–ø–∏—à–∏ –∑–∞–ø–∏—Å–∫—É...';
  document.getElementById('noteText').innerText = '';
  currentNoteType = null;

  // Remove selection border
  document.getElementById('imgBuddha').classList.remove('selected');
  document.getElementById('imgJesus').classList.remove('selected');
}

function choosePerson(person) {
  hideAll();
  currentPerson = person;
  document.getElementById('choosePerson').classList.add('hidden');
  if(person === 'buddha') {
    document.getElementById('buddhaOptions').classList.remove('hidden');
    document.getElementById('imgBuddha').classList.add('selected');
  } else if(person === 'jesus') {
    document.getElementById('jesusOptions').classList.remove('hidden');
    document.getElementById('imgJesus').classList.add('selected');
  }
}

// Buddha functions
function buddhaChoose(choice) {
  document.getElementById('buddhaOptions').classList.add('hidden');
  if(choice === 'prediction') {
    document.getElementById('buddhaPrediction').classList.remove('hidden');
    document.getElementById('cookie').classList.remove('hidden');
  } else if(choice === 'incense') {
    document.getElementById('buddhaIncense').classList.remove('hidden');
  }
}
function buddhaGoBack() {
  hideAll();
  currentPerson = null;

}
function breakCookie() {
  document.getElementById('cookie').classList.add('hidden');
  document.getElementById('cookieBroken').classList.remove('hidden');
  const randomIndex = Math.floor(Math.random() * predictions.length);
  document.getElementById('prediction').innerText = predictions[randomIndex];
  document.getElementById('prediction').style.display = 'block';
}
function buddhaPredictionBack() {
  document.getElementById('buddhaPrediction').classList.add('hidden');
  document.getElementById('buddhaOptions').classList.remove('hidden');
}

  const inc = document.getElementById('incense');
  inc.src = 'https://uploads.onecompiler.io/437y633nf/446tkpbe6/%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1%D0%B1.jpg';

  document.getElementById('incenseText').innerText = "–í–∞—Å –±–ª–∞–≥–æ—Å–ª–æ–≤–∏–ª–∏ üîÆ‚ú®";
  document.getElementById('incenseButton').disabled = true;
}

  document.getElementById('buddhaOptions').classList.remove('hidden');
  const inc = document.getElementById('incense');
  inc.src = 'https://via.placeholder.com/50x150.png?text=–ë–ª–∞–≥–æ–≤–æ–Ω—ñ—è';
  inc.style.cursor = 'pointer';
  document.getElementById('incenseText').innerText = '';
  document.getElementById('incenseButton').disabled = false;
}

function jesusChoose(choice) {
  document.getElementById('jesusOptions').classList.add('hidden');
  if(choice === 'candle') {
    document.getElementById('jesusCandle').classList.remove('hidden');
  } else if(choice === 'noteType') {
    document.getElementById('jesusNoteType').classList.remove('hidden');
  }
}
function jesusGoBack() {

}

  document.getElementById('candleText').innerText = "";

}
function jesusNoteWrite(type) {
  currentNoteType = type;

  const prompt = `–ù–∞–ø–∏—à–∏ –∑–∞–ø–∏—Å–∫—É ${type.toLowerCase()}...`;
  document.getElementById('notePrompt').innerText = prompt;
  document.getElementById('noteInput').placeholder = prompt;
  document.getElementById('noteInput').value = '';
  document.getElementById('noteText').innerText = '';
}
function jesusNoteTypeBack() {
  document.getElementById('jesusNoteType').classList.add('hidden');

}

  document.getElementById('jesusNoteWrite').classList.add('hidden');

}
function sendNote() {
  const note = document.getElementById('noteInput').value.trim();
